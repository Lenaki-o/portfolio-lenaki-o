<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media design</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        img{
            width: 390px;
        }
        header {
            font-size: 1.7rem;
            margin:10px;
            background-color: rgba(95, 158, 160, 0.473);
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <header>Social media posts</header>
    <div class="container">
        <img src="../images/insta/i1.jpg" alt="instagram post of a coffee cup"/><img src="../images/insta/i2.jpg" alt="instagram post of a coffee cup"/><img src="../images/insta/i3.jpg" alt="instagram post of a coffee cup"/>
    </div>
</body>
</html>
